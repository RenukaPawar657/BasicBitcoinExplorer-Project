<html>
 <head>
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <title>Block Explorer</title>
     <link rel="stylesheet" href="style.css">
 </head>

 <body>
  <script>
   function getBlockchainInfo() {
    transactionId  = document.getElementById("transactionId").value
     $.get('https://api.blockcypher.com/v1/btc/main/txs/'+transactionId)
     .then(function(d)   
       {
         for(key in d)
         {
            newElement = document.createElement("p");
            newElement.innerHTML = key + " : " + d[key];
            mainParagraph = document.getElementById("data");
            mainParagraph.appendChild(newElement);
         }
       }
     );   
   }
  </script>
  <a class="button" href="index.html">Blockchain Info</a>
  <a class="button" href="transactionInfo.html">Block Info </a>

  <div class="container">
    <h1>Bitcoin Data</h1>

    <input id="transactionId" typr="text"></input>
    <p id="data"> </p>
    <button onclick = "getBlockchainInfo()"> Check Blockchain Info </button>
 </div>
 </body>
</html>
